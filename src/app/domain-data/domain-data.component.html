
<section id="shortlist-panel" class="content-wrap main-area" style="">
  <div id="main" role="main" class="inner-wrap">
  <div class="row">
            <div class="col-12">
                <header class="page cfix">
                    <div class="left">
                        <h1>Shortlist</h1>
                    </div>
                </header>
            </div>
</div>

<div id="shortlist-grid" class="row" style="display: block;">

<ul class="cfix">


  <li class="card listing shortlist clickable" *ngFor="let data of datas">


      <div class="media-wrap crop-image" style="overflow: hidden; position: relative;">
        <img src={{data.Image}} alt={{data.Address}} class="" style="position: absolute; width: 320px; height: auto; top: 0px; left: 0px;">
      </div>

    <div class="outer-wrap">
      <div class="inner-wrap">


        <div class="price-wrap">
          <h4 class="truncate-single">{{data.Status}}</h4>
        </div>
        <ul class="features">
          <li class="truncate-single">{{data.Rooms}}</li>
            <li class="address truncate-single">{{data.Address}}</li>
        </ul>
        <dl class="cfix">

                <dt>Inspection</dt>
                <dd>{{data.Inspection}}</dd>
                <dt *ngIf="data.Auction"> Auction </dt>
                <dd *ngIf="data.Auction"> {{data.Auction}} </dd>

        </dl>
      </div>

      <div class="toolbar-wrap">
      </div>
    </div>

    </li>

</ul>
</div>
</div>
</section>
